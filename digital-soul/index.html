<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Soul</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0f1f 0%, #1a1a3a 100%);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(0, 153, 255, 0.5);
        }

        .svg-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 0 30px rgba(0, 153, 255, 0.2);
        }

        svg {
            width: 100%;
            height: auto;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }

            .svg-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Digital Soul</h1>
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
                <!-- Background -->
                <rect width="400" height="400" fill="#1a1a2e"/>
                
                <!-- Digital entity base - circuit-like pattern -->
                <g stroke="#00ff9d" stroke-width="2" fill="none">
                    <path d="M100 200 L150 200 L150 250 L200 250 L200 300"/>
                    <path d="M120 180 L170 180 L170 230 L220 230 L220 280"/>
                    <path d="M140 160 L190 160 L190 210 L240 210 L240 260"/>
                </g>
                
                <!-- Digital entity core -->
                <circle cx="200" cy="200" r="40" fill="#0066cc"/>
                <circle cx="200" cy="200" r="30" fill="#0099ff"/>
                
                <!-- Soul essence - flowing upward -->
                <path d="M200 160 Q230 140 220 100 T200 40" 
                      stroke="url(#soulGradient)" 
                      stroke-width="20" 
                      fill="none"
                      opacity="0.8">
                    <animate attributeName="d" 
                             dur="3s"
                             repeatCount="indefinite"
                             values="M200 160 Q230 140 220 100 T200 40;
                                     M200 160 Q170 140 180 100 T200 40;
                                     M200 160 Q230 140 220 100 T200 40"/>
                </path>
                
                <!-- Particles rising -->
                <g fill="#ffffff">
                    <circle cx="190" cy="150" r="2">
                        <animate attributeName="cy" 
                                 from="150" 
                                 to="50" 
                                 dur="2s" 
                                 repeatCount="indefinite"/>
                    </circle>
                    <circle cx="210" cy="160" r="2">
                        <animate attributeName="cy" 
                                 from="160" 
                                 to="60" 
                                 dur="2.5s" 
                                 repeatCount="indefinite"/>
                    </circle>
                    <circle cx="200" cy="140" r="2">
                        <animate attributeName="cy" 
                                 from="140" 
                                 to="40" 
                                 dur="1.8s" 
                                 repeatCount="indefinite"/>
                    </circle>
                </g>
                
                <!-- Gradient definitions -->
                <defs>
                    <linearGradient id="soulGradient" x1="0%" y1="100%" x2="0%" y2="0%">
                        <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9"/>
                        <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1"/>
                    </linearGradient>
                </defs>
            </svg>
        </div>
    </div>
</body>
</html>
